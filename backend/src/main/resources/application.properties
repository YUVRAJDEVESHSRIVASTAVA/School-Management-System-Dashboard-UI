# Port — Render sets $PORT automatically
server.port=${PORT:8080}

# ── PostgreSQL DataSource ────────────────────────────────────
# Render injects DATABASE_URL as postgres://user:pass@host/db
# Spring needs jdbc:postgresql:// format, handled by the URL below
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/school_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Ydsa7610}
spring.datasource.driver-class-name=org.postgresql.Driver

# ── JPA / Hibernate ──────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ── CORS ─────────────────────────────────────────────────────
spring.web.cors.allowed-origins=*