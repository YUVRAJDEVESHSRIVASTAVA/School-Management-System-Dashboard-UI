# Port — Render sets $PORT automatically
server.port=${PORT:8080}

# ── SQLite Cloud DataSource ─────────────────────────────────
# Format: jdbc:sqlitecloud://HOST.sqlite.cloud:8860/DATABASE?apikey=YOUR_API_KEY
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlitecloud://YOUR_HOST.sqlite.cloud:8860/school_db?apikey=YOUR_API_KEY}
spring.datasource.driver-class-name=io.sqlitecloud.SQLiteCloudDriver

# ── JPA / Hibernate ──────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# ── CORS ─────────────────────────────────────────────────────
spring.web.cors.allowed-origins=*